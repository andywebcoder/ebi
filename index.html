<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>    
    <link rel="stylesheet" href="/assets/css/style.css">

    <script>
        (function(d) {
            var config = {
            kitId: 'vle6toz',
            scriptTimeout: 3000,
            async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>

<body>
    <!-- partisal/header.htmlの読み込み -->
    <div id="js-header"></div>
    <main>

        <section class="top-fv">
            <div class="container-fv top-fv_container">
                <div class="top-fv_circle">
                    <img src="/assets/img/top/fv_circle.png" alt="" class="top-fv_circle--img">
                </div>
                <img src="/assets/img/top/fv_135.png" alt="" class="top-fv_135">
                <!-- <img src="/assets/img/top/shrimp.png" alt="" class="top-fv_circle--left">
                <img src="/assets/img/top/shrimp.png" alt="" class="top-fv_circle--right"> -->
                <img src="/assets/img/top/gear.png" alt="" class="top-fv_leftImg">
                <img src="/assets/img/top/heart.png" alt="" class="top-fv_rightImg">
                <h2 class="top-fv_title">
                    つづく海老せん、<br>
                    すすむ海老せん。
                </h2>                
                <p class="top-fv_text">
                    坂角総本舖は創業135周年を迎えました。<br>
                    サプライズやワクワクをつぎつぎと。<br>
                    本物のおいしさとともに、あたらしい<br>
                    楽しさと豊かさをお届けしていきます。
                </p>
            </div>
        </section>

        <section class="top-collabo">
            <div class="container-collabo">
                <div class="top-collabo_circle">
                    <img src="/assets/img/top/manga_135.png" alt="">
                </div>
                <div class="top-collabo_items">
                    <img src="/assets/img/top/manga_title.png" alt="" class="top-collabo_title">
                    <div class="top-collabo_subTitle">
                        <img src="/assets/img/top/collabo.png" alt="" class="">
                    </div>
                    <p class="top-collabo_text">
                        坂角の長い歴史にあるのは様々なご縁け沢<br>
                        山のだけ沢山の食ゆるのは様るのは様かり
                    </p>                    
                    <img src="/assets/img/top/manga1.png" alt="" class="top-collabo_img1">
                    <img src="/assets/img/top/manga2.png" alt="" class="top-collabo_img2">
                    <img src="/assets/img/top/manga3.png" alt="" class="top-collabo_img3">
                    <img src="/assets/img/top/manga4.png" alt="" class="top-collabo_img4">
                    <img src="/assets/img/top/manga5.png" alt="" class="top-collabo_img5">
                </div>
                <div class="flex top-collabo_flex">
                    <div class="top-collabo_manga1">
                        <img src="/assets/img/top/collabo1.png" alt="" class="top-collabo_img">
                        <img src="/assets/img/top/collabo1_left.png" alt="" class="top-collabo1_left">
                        <p class="top-collabo1_text">
                            <span>人気漫画家が</span>
                            ゆかりの魅力を<br>漫画で描く！
                        </p>
                    </div>
                    <div class="top-collabo_manga2">
                        <img src="/assets/img/top/collabo2.png" alt="" class="top-collabo_img">
                        <img src="/assets/img/top/collabo2_left.png" alt="" class="top-collabo2_left">
                        <img src="/assets/img/top/collabo2_right.png" alt="" class="top-collabo2_right">
                        <p class="top-collabo2_flame--text">
                            私<span>と</span><br>ゆかり
                        </p>
                        <p class="top-collabo2_text">
                            おもいで募集<br>
                            キャンペーン
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="top-content">
            <img src="/assets/img/top/content_back.png" alt="" class="top-content_back">
            <div class="container-fv">
                <h2 class="top-content_title">
                    <img src="/assets/img/top/content_title.png" alt="">
                    <img src="/assets/img/top/content_left1.svg" alt="" class="content-left_img1">
                </h2>

                <div class="flex top-content_flex top-content_flexEnd">
                    <div class="top-content_item">
                        <img src="/assets/img/top/package_back.png" alt="">
                        <img src="/assets/img/top/package.png" alt="" class="top-content_item--title top-content_item--pakageTitle">
                        <p class="top-content_item--packageText">
                            周年記念デザイン
                            <span>ゆかり詰め合わせ箱</span>
                        </p>
                        <img src="/assets/img/top/package_sign.png" alt="" class="top-content_item--packageSign">
                        <div class="top-content_item--circleBox">
                            <div class="top-content_item--circle">
                                <p>
                                    BUY
                                </p>
                            </div>
                        </div>
                    </div>
                    <img src="/assets/img/top/gear.png" alt="" class="top-content_item--gear">
                </div>

                <div class="flex top-content_flex">
                    <img src="/assets/img/top/event_deco.png" alt="" class="top-content_item--deco">
                    
                    <div class="top-content_item">
                        <img src="/assets/img/top/event.png" alt="" class="top-content_item--title top-content_item--eventTitle">
                        <div class="flex top-content_event">
                            <div class="top-content_event--box">
                                <p class="top-content_event--text">
                                    あの人気イベントが<br>
                                    グレードアップして<br>
                                    名古屋で開催。
                                </p>
                                <img src="/assets/img/top/event_sign.png" alt="" class="top-content_item--exentSign">
                            </div>
                            <img src="/assets/img/top/event_img.png" alt="" class="top-content_item--img">
                        </div>
                    </div>
                </div>

                <div class="flex top-content_flex top-content_flexEnd">
                    <div class="top-content_item">
                        <img src="/assets/img/top/more.png" alt="" class="top-content_item--title top-content_item--moreTitle">
                        <div class="flex">
                            <div class="top-content_more--box">
                                <p class="top-content_more--coming">
                                    coming soon
                                </p>
                                <p class="top-content_more--text">
                                    楽しい企画をたのしもう！
                                </p>
                            </div>
                        </div>
                    </div>
                    <img src="/assets/img/top/heart.png" alt="" class="top-content_item--deco">
                </div>

            </div>
        </section>

    </main>
    <!-- partisal/footer.htmlの読み込み -->
    <div id="js-footer"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/assets/js/site.js"></script>
</body>

</html>
