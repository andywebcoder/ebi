<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex , nofollow" />
    
    <title></title>    
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">

    <script>
        (function(d) {
            var config = {
            kitId: 'vle6toz',
            scriptTimeout: 3000,
            async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
</head>

<body>
    <header class="header">
        <div class="container-fv">
            <img src="/assets/img/common/logo.png" alt="" class="header-logo hover-cursor">
        </div>
        <div class="header-nav js-nav">
            <button type="button" class="header-hamburger js_header_hamburger" aria-expanded="false" aria-label="メニューボタン">
                <span class="header-hamburger_line"></span>
            </button>
            <div class="header-nav_lists">
                <div class="flex header-nav_flex">
                    <a href="" class="header-nav_logoLink hover-opacity">
                        <img src="/assets/img/common/header_nav_logo.png" alt="" class="header-nav_logo">
                    </a>
                    <ul class="header-nav_list">
                        <li>
                            <a href="" class="header-nav_link hover-opacity">
                                <img src="/assets/img/common/header_nav_campaign.png" alt="" class="header_nav_campaign">
                            </a>
                        </li>
                        <li>
                            <a href="" class="header-nav_link hover-opacity">
                                <img src="/assets/img/common/header_nav_135.png" alt="" class="header_nav_135">
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex header-nav_link hover-opacity">
                                <img src="/assets/img/common/header_nav_manga1.png" alt="" class="header_nav_icon">
                                <p class="header-nav_text header-nav_text--pink">
                                    人気漫画家が〈ゆかり〉の<br>
                                    魅力を漫画で描く！
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex header-nav_link hover-opacity">
                                <img src="/assets/img/common/header_nav_manga2.png" alt="" class="header_nav_icon">
                                <p class="header-nav_text header-nav_text--blue">
                                    〈ゆかり〉と私<br>
                                    おもいで募集キャンペーン
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex header-nav_link hover-opacity">
                                <img src="/assets/img/common/header_nav_online.png" alt="" class="header_nav_icon">
                                <p class="header-nav_online header-nav_text--gray">
                                    ONLINE STORE
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="" class="flex header-nav_link hover-opacity">
                                <img src="/assets/img/common/header_nav_insta.png" alt="" class="header_nav_icon">
                                <p class="header-nav_insta header-nav_text--gray">
                                    instagram
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </header>

    <main>

        <section class="campaign-fv">
            <div class="container-fv campaign-fv_container">
                <img src="" alt="" class="">
                <div class="campaign-fv_circle"></div>
                <img src="/assets/img/campaign/campaign_manba1.png" alt="" class="campaign-fv_circleImg">
                <img src="/assets/img/campaign/heart.png" alt="" class="campaign-fv_heart">
            </div>
        </section>

        <section class="campaign-draw">
            <div class="container-fv">
                <h2 class="campaign-draw_title">
                    人気SNS漫画家が<br>
                    〈ゆかり〉の魅力を描く！
                </h2>
                <div class="campaign-draw_img">
                    <img src="/assets/img/campaign/campaign_img.png" alt="">
                </div>
            </div>
        </section>

        <section class="campaign-charm">
            <div class="container-fv">
                <img src="" alt="">
                <h2 class="campaign-charm_title">
                    〈ゆかり〉の<br>
                    　魅力に迫る！
                </h2>

            </div>
        </section>




        <section class="campaign-collabo">
            <div class="container-collabo">
                <div class="campaign-collabo_circle">
                    <img src="/assets/img/campaign/manga_135.png" alt="">
                </div>
                <div class="campaign-collabo_items">
                    <img src="/assets/img/campaign/manga_title.png" alt="" class="campaign-collabo_title">
                    <div class="campaign-collabo_subTitle">
                        <img src="/assets/img/campaign/collabo.png" alt="" class="">
                    </div>
                    <p class="campaign-collabo_text">
                        坂角の長い歴史にあるのは様々なご縁け沢<br>
                        山のだけ沢山の食ゆるのは様るのは様かり
                    </p>
                    <img src="/assets/img/campaign/manga1.png" alt="" class="campaign-collabo_img1">
                    <img src="/assets/img/campaign/manga2.png" alt="" class="campaign-collabo_img2">
                    <img src="/assets/img/campaign/manga3.png" alt="" class="campaign-collabo_img3">
                    <img src="/assets/img/campaign/manga4.png" alt="" class="campaign-collabo_img4">
                    <img src="/assets/img/campaign/manga5.png" alt="" class="campaign-collabo_img5">
                </div>
                <div class="campaign-collabo_spimg">
                    <img src="/assets/img/campaign/content_left1.png" alt="">
                </div>

                <div class="flex flex-column campaign-collabo_flex">
                    <div class="campaign-collabo_manga1">
                    <a href="/" class="campaign-collabo_imgLink hover-opacity">
                        <img src="/assets/img/campaign/collabo1.png" alt="" class="campaign-collabo_img">
                        <img src="/assets/img/campaign/collabo1_left.png" alt="" class="campaign-collabo1_left">
                        <img src="/assets/img/campaign/gear.png" alt="" class="campaign-collabo1_sp">
                    
                        <p class="campaign-collabo1_text">
                            <span>人気漫画家が</span>
                            ゆかりの魅力を<br>漫画で描く！
                        </p>
                    </a>

                    </div>
                    <div class="campaign-collabo_manga2">
                        <a href="" class="campaign-collabo_imgLink hover-opacity">
                            <img src="/assets/img/campaign/collabo2.png" alt="" class="campaign-collabo_img">

                            <img src="/assets/img/campaign/collabo2_left.png" alt="" class="campaign-collabo2_left">
                            <img src="/assets/img/campaign/collabo2_right.png" alt="" class="campaign-collabo2_right">
                            <p class="campaign-collabo2_flame--text">
                                私<span>と</span><br>ゆかり
                            </p>
                            <p class="campaign-collabo2_text">
                                おもいで募集<br>
                                キャンペーン
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="campaign-content">
            <picture>
                <source media="(max-width: 767px)" srcset="/assets/img/campaign/content_back_sp.png">
                <img src="/assets/img/campaign/content_back.png" alt="">
            </picture>
            <div class="container-fv campaign-content_container">
                <img src="/assets/img/campaign/event_deco.png" alt="" class="content-sp_img">
                <img src="/assets/img/campaign/content_left1.png" alt="" class="content-left_img1">
                <h2 class="campaign-content_title">
                    <img src="/assets/img/campaign/content_title.png" alt="">

                </h2>

                <div class="flex campaign-content_flex campaign-content_flexEnd">
                    <div class="campaign-content_item">
                        <img src="/assets/img/campaign/package_back.png" alt="">
                        <img src="/assets/img/campaign/package.png" alt="" class="campaign-content_item--title campaign-content_item--pakageTitle">
                        <p class="campaign-content_item--packageText">
                            周年記念デザイン
                            <span>ゆかり詰め合わせ箱</span>
                        </p>
                        <img src="/assets/img/campaign/package_sign.png" alt="" class="campaign-content_item--packageSign">
                        <div class="campaign-content_item--circleBox">
                            <div class="campaign-content_item--circle">
                                <p>
                                    BUY
                                </p>
                            </div>
                        </div>
                    </div>
                    <img src="/assets/img/campaign/gear.png" alt="" class="campaign-content_item--gear">
                </div>

                <div class="flex campaign-content_flex">
                    <img src="/assets/img/campaign/event_deco.png" alt="" class="campaign-content_item--deco">
                    
                    <div class="campaign-content_item">
                        <img src="/assets/img/campaign/event.png" alt="" class="campaign-content_item--title campaign-content_item--eventTitle">
                        <div class="flex campaign-content_event">
                            <div class="campaign-content_event--box">
                                <p class="campaign-content_event--text">
                                    あの人気イベントが<br>
                                    グレードアップして<br>
                                    名古屋で開催。
                                </p>
                                <img src="/assets/img/campaign/event_sign.png" alt="" class="campaign-content_item--exentSign">
                            </div>
                            <img src="/assets/img/campaign/event_img.png" alt="" class="campaign-content_item--img">
                        </div>
                    </div>
                </div>

                <div class="flex campaign-content_flex campaign-content_flexEnd">
                    <div class="campaign-content_item">
                        <img src="/assets/img/campaign/more.png" alt="" class="campaign-content_item--title campaign-content_item--moreTitle">
                        <div class="flex">
                            <div class="campaign-content_more--box">
                                <p class="campaign-content_more--coming">
                                    coming soon
                                </p>
                                <p class="campaign-content_more--text">
                                    楽しい企画をたのしもう！
                                </p>
                            </div>
                        </div>
                    </div>
                    <img src="/assets/img/campaign/heart.png" alt="" class="campaign-content_item--deco">
                </div>

            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="footer-bg"></div>
        <div class="container-fv footer-container">
            <img src="/assets/img/campaign/footer_img_btm.png" alt="" class="footer-img_btm">
            <img src="/assets/img/campaign/shrimp.png" alt="" class="footer-ebi_img ebi-img rotateRightZTrigger">
            <div class="footer-img">
                <img src="/assets/img/common/footer_logo.png" alt="" class="footer-logo">
                <img src="/assets/img/common/onlinestore.png" alt="" class="footer-online">
            </div>        
        </div>
    
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/assets/js/site.js"></script>
</body>

</html>
